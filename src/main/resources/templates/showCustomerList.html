<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <br/>
    <div class="card">
        <div class="card-header  bg-secondary text-white">
            <p>
                <a href="/adding/addForm" class="btn btn btn-outline-success-success">Add Form</a>
            </p>
        </div>
    </div>
    <div class="card-body">
        <br/>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Email</th>
                <th>Street</th>
                <th>ZipCode</th>
                <th>City</th>
                <th>Home Phone</th>
                <th>Cell Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}">
                <td><span th:text="${customer.email}"></span></td>
                <td><span th:text="${customer.details.street}"></span></td>
                <td><span th:text="${customer.details.zipCode}"></span></td>
                <td><span th:text="${customer.details.city}"></span></td>
                <td><span th:text="${customer.details.homePhone}"></span></td>
                <td><span th:text="${customer.details.cellPhone}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card-footer">
        <a href="/adding/addForm" class="btn btn-outline-danger">Back</a>
    </div>
</div>

</body>
</html>
